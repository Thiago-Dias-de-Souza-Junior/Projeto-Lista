<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro - Lista Fácil</title>
    <style>
        /* Estilo geral com fonte padrão Windows (Segoe UI) */
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .window {
            width: 400px;
            margin: 50px auto;
            background-color: white;
            border: 1px solid #0078d7;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
            border-radius: 0;
        }
        .title-bar {
            background-color: #0078d7;
            color: white;
            padding: 8px 10px;
            font-weight: bold;
            font-size: 16px;
            user-select: none;
        }
        .content {
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-size: 14px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 6px 8px;
            margin-top: 4px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            font-size: 14px;
            border-radius: 0;
        }
        button {
            margin-top: 20px;
            background-color: #0078d7;
            border: none;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 0;
            font-weight: 600;
        }
        button:hover {
            background-color: #005a9e;
        }
        .error-msg {
            color: red;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .footer {
            padding: 15px 20px;
            border-top: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
        }
        .footer button {
            background-color: #e1e1e1;
            color: black;
            font-weight: normal;
            padding: 6px 12px;
            border: 1px solid #ccc;
        }
        .footer button:hover {
            background-color: #c7c7c7;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="title-bar">Cadastro de Usuário</div>
    <div class="content">

        <div th:if="${erro}" class="error-msg" th:text="${erro}"></div>

        <form th:action="@{/cadastro}" method="post" th:object="${usuario}">
            <label for="username">Usuário:</label>
            <input type="text" id="username" th:field="*{username}" required />

            <label for="password">Senha:</label>
            <input type="password" id="password" th:field="*{password}" required />

            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required />

            <button type="submit">Cadastrar</button>
        </form>

    </div>
    <div class="footer">
        <span>Já possui cadastro?</span>
        <button onclick="window.location.href='/login'">Ir para Login</button>
    </div>
</div>

</body>
</html>
